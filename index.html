<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen, print">
    <title>Frontend Quiz</title>
    <meta name="description" content="Frontend quiz app">

    <!-- Begin canonical URL -->
    <link rel="canonical" href="https://webdevbynight.github.io/frontend-quiz-app/">
    <!-- End canonical URL -->

  </head>

  <body data-context="start">

    <!-- Begin header -->
    <header id="header">
      <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
      <p>Pick a subject to get started.</p>
      <form>
        <p>
          <input id="mode-choice" name="mode-choice" type="checkbox">
          <label for="mode-choice">
            <span class="sr-only">Switch to dark mode</span>
          </label>
        </p>
      </form>
    </header>
    <!-- End header -->

    <!-- Begin main content -->
    <main>
      <nav>
        <ul class="subjects">
          <li><a href="./question.html"><img src="./images/icon-html.svg" alt="" width="40" height="40"> HTML</a></li>
          <li><a href="./question-no-answer.html"><img src="./images/icon-css.svg" alt="" width="40" height="40"> CSS</a></li>
          <li><a href="./question-correct-answer.html"><img src="./images/icon-js.svg" alt="" width="40" height="40"> JavaScript</a></li>
          <li><a href="./question-incorrect-answer.html"><img src="./images/icon-accessibility.svg" alt="" width="40" height="40"> Accessibility</a></li>
          <li><a href="./score.html"><img src="./images/icon-accessibility.svg" alt="" width="40" height="40"> Accessibility</a></li>
        </ul>
      </nav>
    </main>
    <!-- End main content -->

    <!-- Begin scripts -->
    <script src="./js/index.js" type="module"></script>
    <!-- End scripts -->

  </body>
</html>
