<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate">
    <link rel="icon" href="./favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="screen, print">
    <title>Quiz completed — Accessibility — Frontend Quiz</title>
    <meta name="description" content="Frontend quiz app">

    <!-- Begin canonical URL -->
    <link rel="canonical" href="https://webdevbynight.github.io/frontend-quiz-app/">
    <!-- End canonical URL -->

  </head>

  <body data-context="score" style="--subject-theme-colour: #a729f5;">

    <!-- Begin header -->
    <header id="header">
      <h1><img src="./images/icon-accessibility.svg" alt="" width="56" height="56"> Accessibility</h1>
      <form>
        <p>
          <input id="mode-choice" name="mode-choice" type="checkbox">
          <label for="mode-choice">
            <span class="sr-only">Switch to dark mode</span>
          </label>
        </p>
      </form>
    </header>
    <!-- End header -->

    <!-- Begin main content -->
    <main id="score">
      <header>
        <h2>Quiz completed</h2>
        <p>You scored…</p>
      </header>
      <div>
        <p><span class="subject"><img src="./images/icon-accessibility.svg" alt="" width="56" height="56"> Accessibility</span> <span class="score-note">8</span> out of 10</p>
        <p><a class="button" href="./">Play Again</a></p>
      </div>
    </main>
    <!-- End main content -->

    <!-- Begin scripts -->
    <script src="./js/index.js" type="module"></script>
    <!-- End scripts -->

  </body>
</html>
